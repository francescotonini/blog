baseurl = "https://www.tonini.dev"
defaultContentLanguage = "en"

theme = "LoveIt"

enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

[params]
  # LoveIt theme version
  version = "0.1.X"
  
  # Header info
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
  # Footer Copyright Info
  [params.footer]
    # Site creation time
    since = 2019
    # license info (HTML format is allowed)
    license= '<a href="https://creativecommons.org/licenses/by-nc-nd/3.0/legalcode">All Rights Reserved</a>.'
  # Page config
  [params.page]
    # whether to use lightgallery in the page
    lightgallery = true
    # whether to show link to Raw Markdown content of the post
    linkToMarkdown = false
  # mathematical formulas (KaTeX https://katex.org/)
  [params.math]
    enable = true
    # default block delimiter is $$ ... $$ and \\[ ... \\]
    blockLeftDelimiter = ""
    blockRightDelimiter = ""
    # default inline delimiter is $ ... $ and \\( ... \\)
    inlineLeftDelimiter = ""
    inlineRightDelimiter = ""
    # KaTeX extension copy_tex
    copyTex = true
    # KaTeX extension mhchem
    mhchem = true
  # Publisher Info just for SEO
  [params.publisher]
    name = "It's a Francesco Tonini"
    [params.publisher.logo]
      url = "logo.png"
      width = 512
      height = 512
  # Website Log Info just for SEO
  [params.logo]
    url = "logo.png"
    width = 512
    height = 512
  # Website Image Info just for SEO
  [params.image]
    url = "seo.png"
    width = 800
    height = 534

# Author Info
[author]
  name = "Francesco Tonini"
  link = "https://tonini.dev"

[languages]
  [languages.en]
    title = "Francesco Tonini"

    weight = 1
    
    languageCode = "en"
    languageName = "English"

    paginate = 12
    dateFormatToUse = "2006-01-02"
    
    googleAnalytics = "UA-84358665-4"
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "posts"
        # you can add extra information before the name (HTML format is allowed), such as icons
        pre = ""
        name = "Posts"
        url = "/posts/"
        # title will be shown when you hover on this menu link.
        title = ""
        weight = 1
      [[languages.en.menu.main]]
        identifier = "about"
        pre = ""
        name = "About"
        url = "/about/"
        title = ""
        weight = 2
    [[languages.en.menu.main]]
        identifier = "tags"
        pre = ""
        name = "Tags"
        url = "/tags/"
        title = ""
        weight = 3
      [[languages.en.menu.main]]
        identifier = "github"
        pre = "<i class='fab fa-github fa-fw'></i>"
        name = ""
        url = "https://github.com/francescotonini"
        title = "GitHub"
        weight = 4
      [languages.en.params]
        # site description
        description = "Student by day, developer by night. In love with AI and IoT. Co-founder of BotFactory."
        # site keywords
        keywords = ["blog", "thoughts", "achievements", "developer", "student", "ai", "iot"]
        # site default theme ("light", "dark", "auto")
        defaultTheme = "auto"
        # Home Page Info
        [languages.en.params.home]
          # Home Page Profile
          [languages.en.params.home.profile]
            enable = true
            # URL of avatar shown in home page
            avatarURL = "/me.jpg"
            # subtitle shown in home page
            subtitle = "Student by day, developer by night. In love with AI and IoT. Co-founder of BotFactory."
            # whether to use typeit animation for subtitle
            typeit = false
            # whether to show social links
            social = true
          # Home Page Posts
          [languages.en.params.home.posts]
            enable = true
            # special amount of posts in each home posts page
            paginate = 6
            # default behavior when you don't set "hiddenFromHomePage" in front matter
            defaultHiddenFromHomePage = false
        # Social Info in home page
        [languages.en.params.social]
          GitHub = "francescotonini"
          Linkedin = "toninifrancesco"
          Twitter = "toninifrancesco"
        # Social Share Links in post page
        [languages.en.params.share]
          enable = true
          Twitter = true
          Linkedin = true
          GitHub = true
        # Comment Config
        [languages.en.params.comment]
          enable = false

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = "monokai"
    tabWidth = 4
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Sitemap Info
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks Info (https://gohugo.io/content-management/urls/#permalinks)
[Permalinks]
  posts = ":filename"

# Options to make hugo output files
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
